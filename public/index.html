<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Web - v2.1 Profissional</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== Ajustes do popup ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }
    .hidden {
      display: none;
    }
    .modal-content {
      background: #0f1724;
      color: #e6eef6;
      border-radius: 12px;
      padding: 20px;
      width: 85%;
      max-width: 850px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      animation: fadeIn 0.25s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 6px;
      margin-bottom: 10px;
    }
    .modal-header h2 {
      color: #2dd4bf;
      font-size: 18px;
      margin: 0;
    }
    .close-btn {
      background: transparent;
      border: none;
      color: #ff6b6b;
      font-size: 20px;
      cursor: pointer;
    }
    .admin-columns {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .admin-columns > div {
      flex: 1;
      background: #0b1220;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      max-height: 400px;
      overflow-y: auto;
    }
    .admin-columns h3 {
      margin-top: 0;
      color: #2dd4bf;
      font-size: 15px;
    }
    #connectedList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #connectedList li {
      padding: 4px 6px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .server-logs {
      font-family: monospace;
      white-space: pre-wrap;
      line-height: 1.4;
      font-size: 13px;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>

    </header>

    <section class="controls">
      <label>Apelido:
        <input id="nickname" type="text" value="UsuÃ¡rio" maxlength="30" />
      </label>
      <button id="connectBtn">Conectar</button>
      <button id="disconnectBtn" disabled>Desconectar</button>
      <button id="adminBtn">ğŸ‘ï¸ Ver Servidor</button>
      <span id="status" class="status disconnected">ğŸ”´ Desconectado</span>
    </section>

    <section class="chat">
      <div id="chatArea" class="chat-area" aria-live="polite"></div>

      <div class="message-row">
        <input id="msgInput" type="text" placeholder="Digite sua mensagem e pressione Enter" />
        <button id="sendBtn">Enviar</button>
      </div>
    </section>

    <footer>
      <small>Dica: abra mÃºltiplas abas para testar vÃ¡rios clientes.</small>
    </footer>
  </div>

  <!-- Modal popup -->
  <div id="adminModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Painel do Servidor</h2>
        <button id="closeAdmin" class="close-btn">âœ–</button>
      </div>
      <div class="modal-body">
        <div class="admin-columns">
          <div>
            <h3>ğŸ§‘â€ğŸ’» Conectados</h3>
            <ul id="connectedList"></ul>
          </div>
          <div>
            <h3>ğŸ“ Logs</h3>
            <div id="serverLogs" class="server-logs"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

</body>
</html>
